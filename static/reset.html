    <div class="main">
        <div class="photo-main" id="reset">
            <h3>重设密码</h3>
            
            <form>
                <p>输入新密码：</p>
                <input type="password" name="password">
                <span>6-18位字母、数字、常用符号</span>
                <p>新密码确认：</p>
                <input type="password" name="confirmPassword">
                <button>OK</button>
            </form>

</div>
