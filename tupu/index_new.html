<script type="text/javascript">
    (function($){
        function localParam(search,hash){
            search = search || window.location.search;
            hash = hash || window.location.hash;
            var fn = function(str,reg){
                if(str){
                    var data = {};
                    str.replace(reg,function( $0, $1, $2, $3 ){
                        data[ $1 ] = $3;
                    });
                    return data;
                }
            }
            return {search: fn(search,new RegExp( "([^?=&]+)(=([^&]*))?", "g" ))||{},hash: fn(hash,new RegExp( "([^#=&]+)(=([^&]*))?", "g" ))||{}};
        }
        var nav = navigator,
            params = localParam(),
            isIDevice = (/iphone|ipod/gi).test(nav.platform),
            isIDeviceIpad = (/ipad/gi).test(nav.platform),
            isAndroid = (/Android/gi).test(nav.userAgent);
        var win_height = $(window).height();

        if (!isAndroid && !isIDevice && !isIDeviceIpad ) {
           $('.wrapper').css('margin-top', (win_height-513)/2); 
        }
        

        $(window).resize(function() {
            var win_height = $(window).height();
            if (win_height > 513 && !isAndroid && !isIDevice && !isIDeviceIpad ) {
                $('.wrapper').css('margin-top', (win_height-513)/2);
            }
        });
        
        if (win_height < 1050) {
            $('.info img').width('80%');    
        }
        if (isAndroid) {
            $('.info .android').css('display', 'block');
        } else {
            $('.info .iphone').css('display', 'block');
        }
    })(jQuery);
